    window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.11.1.min.js"><\/script>')
</script>
<script src="{{ site.url }}/assets/js/vendor/modernizr.js"></script>
<script src="{{ site.url }}/assets/js/foundation.min.js"></script>

<script src="{{ site.url }}/assets/js/vendor/nprogress.js"></script>
<script src="{{ site.url }}/assets/js/owl.carousel.min.js"></script>

<script>
    $(document).foundation();
</script>

<script>
    NProgress.start();
    var interval = setInterval(function () {
        NProgress.inc()
    }, 1000);
    jQuery(window).load(function () {
        clearInterval(interval);
        NProgress.done()
    });
    jQuery(window).unload(function () {
        NProgress.start()
    });
</script>
